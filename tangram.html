<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>七巧板</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #aaa;" ></canvas>
	<script>
        var tangram = [
            {p:[{x:0, y:0}, {x:800, y:0}, {x:400, y:400}], color:'#C6F261'},
            {p:[{x:0, y:0}, {x:400, y:400}, {x:0, y:800}], color:'#FF5061'},
            {p:[{x:800, y:0}, {x:800, y:400}, {x:600, y:600}, {x:600, y:200}], color:'#FCEA11'},
            {p:[{x:600, y:200}, {x:600, y:600}, {x:400, y:400}], color:'#60B6D0'},
            {p:[{x:400, y:400}, {x:600, y:600}, {x:400, y:800}, {x:200, y:600}], color:'#A497C1'},
            {p:[{x:200, y:600}, {x:400, y:800}, {x:0, y:800}], color:'#FCC520'},
            {p:[{x:800, y:400}, {x:800, y:800}, {x:400, y:800}], color:'#FE9CCD'},
        ];
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            canvas.width = 800;
            canvas.height = 800;
            if (canvas.getContext('2d')) {
                var context = canvas.getContext('2d');
                for (var i = 0; i < tangram.length; i++) {
                	draw(tangram[i], context);
                }
            } else {
                alert('当前浏览器不支持 Canvas，请换浏览器再试');
            }
        }

        function draw (piece, context) {
            context.beginPath();
            context.moveTo(piece.p[0].x, piece.p[0].y);
            for (var i = 1; i < piece.p.length; i++) {
                context.lineTo(piece.p[i].x, piece.p[i].y);
            }
            context.closePath();

            context.fillStyle = piece.color;
            context.fill();

            context.strokeStyle = 'black';
            context.lineWidth = 2;
            context.stroke();
        }
    </script>
</body>
</html>
